<!DOCTYPE html>
<html>
<head>
    <title>Blue Calculator</title>

    <style>
        body {
            background: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background: #2d8fd5;
            padding: 30px;
            border-radius: 25px;
            width: 320px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
        }

        .display {
            background: #dce3ea;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            border: none;
            width: 100%;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            height: 60px;
            font-size: 22px;
            border: none;
            border-radius: 15px;
            background: #1f5fae;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #174a85;
        }

        .operator {
            background: #1a4c8c;
        }

        .equal {
            background: #163d6b;
        }

    </style>
</head>

<body>

<div class="calculator">

    <input type="text" id="display" class="display" value="0" disabled>

    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">*</button>

        <button>C</button>
        <button>0</button>
        <button class="equal">=</button>
        <button class="operator">/</button>
    </div>

</div>

<script>

let display = document.getElementById("display");
let buttons = document.querySelectorAll("button");

let currentInput = "";
let firstNumber = "";
let operator = "";

/* Loop to add event listeners */
for (let i = 0; i < buttons.length; i++) {

    buttons[i].addEventListener("click", function() {

        let value = this.innerText;

        // If number clicked
        if (!isNaN(value)) {
            currentInput += value;
            display.value = currentInput;
        }

        // If operator clicked
        else if (value == "+" || value == "-" || value == "*" || value == "/") {
            firstNumber = currentInput;
            operator = value;
            currentInput = "";
        }

        // If equal clicked
        else if (value == "=") {

            let secondNumber = currentInput;
            let result;

            if (operator == "+") {
                result = parseFloat(firstNumber) + parseFloat(secondNumber);
            }
            else if (operator == "-") {
                result = parseFloat(firstNumber) - parseFloat(secondNumber);
            }
            else if (operator == "*") {
                result = parseFloat(firstNumber) * parseFloat(secondNumber);
            }
            else if (operator == "/") {
                if (secondNumber != 0)
                    result = parseFloat(firstNumber) / parseFloat(secondNumber);
                else
                    result = "Error";
            }

            display.value = result;
            currentInput = result;
        }

        // If Clear clicked
        else if (value == "C") {
            currentInput = "";
            firstNumber = "";
            operator = "";
            display.value = "0";
        }

    });

}

</script>

</body>
</html>
